<div class="row">
    <div class="col-md-3 btn-add">
        <button class="btn btn-success" (click)="navigateToHome()">Back</button>
    </div>
    <div class="col-md-9">
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <h4 class="text-center">Add Contact Details</h4>
        <div>
            <p class="alert alert-danger" *ngIf="isDuplicateRecord">Patient already exists with same details</p>
            <p class="alert alert-success" *ngIf="message">{{message}}</p>
    
        </div>
        <form [formGroup]="contactForm" role="form" (ngSubmit)="addContactDetails()">
            <div class="row">
                <div class="col-md-6">
                    <label for="FirstName" class="mr-2">First Name:</label>
                    <input type="text" class="form-control mr-2" name="FirstName" formControlName="FirstName">
                    <p class="error" *ngIf="!contactForm.get('FirstName').valid">
                        Only alphabets and space are allowed
                    </p>
                </div>
                <div class="col-md-6">
                    <label for="LastName" class="mr-2">Last Name:</label>
                    <input type="text" class="form-control" name="LastName" formControlName="LastName">
                    <p class="error" *ngIf="!contactForm.get('LastName').valid">
                        Only alphabets and space are allowed
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="Email" class="mr-2">Email:</label>
                    <input type="text" class="form-control" name="Email" formControlName="Email">
                    <p class="error" *ngIf="!contactForm.get('Email').valid">
                        Enter valid email
                    </p>
                </div>
                <div class="col-md-6">
                    <label for="Phone" class="mr-2">Phone:</label>
                    <input type="text" class="form-control" name="Phone" formControlName="Phone">
                    <p class="error" *ngIf="!contactForm.get('Phone').valid">
                        Enter valid phone number
                    </p>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="state" class="mr-2">Status:</label>
                    <select class="form-control" name="IsActive" formControlName="IsActive">
                        <option [value]="true">Active</option>
                        <option [value]="false">Inactive</option>
                    </select>
                </div>
            </div>
            <div class="row btn-submit">
                <div class="col-md-5">
                </div>
                <div class="col-md-1">
                    <button class="btn btn-info btn-style " type="reset">Reset</button>
                </div>
                <div class="col-md-1">
                    <input type="hidden" name="Id" value="0" formControlName="Id">
                    <button class="btn btn-primary btn-style" type="submit">Submit</button>
                </div>
                <div class="col-md-5">
                </div>
            </div>


        </form>
    </div>

</div>
